<html>
    <head>
        <title>ES6 javascript</title>
        <script>
            function myfunction1(){
                document.write("normal function<br>");
            }
            myfunction1()
            myfunction2=()=>{
                document.write("Arrow function");
            }
            myfunction2()
            myfunction3=()=>document.write("arrow")
            myfunction3()
        </script>
    </head>
</html>
