<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Regular function
        function add(a,b){
            return a+b
        }
        c=add(10,20);
        console.log(c);
        //Arrow Function with parameters
        add1= (a,b) => {
            return a+b
        }
        d=add1(19,29);
        console.log(d);
    </script>
</head>
<body>
</body>
</html>
